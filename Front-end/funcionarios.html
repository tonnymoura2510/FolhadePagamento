<!DOCTYPE html>
<html lang="en" ng-app="funcionariosModulo">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		
		<!--importando o angular-->
		<script src="js/angular.min.js"></script>
		<!--importando o controller-->
		<script src="controller/funcionarios.js"></script>

		<link rel="icon" href="img/favicon.ico">
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--link para o css do menu-->
		<link href="css/menu.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="css/carousel.css" rel="stylesheet">
		<!--link para estilos pessoais-->
		<link href="css/estilo-pessoal.css" rel="stylesheet">

		<title>Folha de Pagamento</title>

		<br>

		<nav class="navbar navbar-default sidebar" role="navigation">
			<div class="container-fluid">
		    	<div class="navbar-header">
					<div ng-include src="'menu/menu.html'"></div>
		    	</div>
			</div>
    	</nav>

	</head>
	
	<!-- NAVBAR
	================================================== -->
    <body ng-controller = "funcionariosController">

		<!-- Carousel
		================================================== -->

		<div class="col-sm-9 col-md-10">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">

				<nav class="navbar navbar-light">
					<div class="container-fluid">
											
						<div class="panel panel-default">
							  
							<div class="panel-heading" style="background-color: #B0C4DE;">
								<h1 class="panel-title" style="color: #fff; font-size: 25px; text-align: center;">Funcionários</h1>
							</div>

							<br><br>

							<div class="panel-body">

								<!---<ul class="nav nav-tabs" style="border-color: #ADD8E6;">
									
									<h1 class="panel-title" style="font-size: 15px; color: #ADD8E6;">Cadastro de Funcionários</h1>
									
									<br><br>
									
									<li role="presentation" class="active"><a href="#" style="border-left-color:#ADD8E6; 
												border-top-color: #ADD8E6; border-right-color: #ADD8E6; color: #ADD8E6;">Cadastrar</a></li>
									<li role="presentation"><a href="tabelaFuncionarios.html">Listar</a></li>
								</ul>-->
									
								<div>

									<!-- Nav tabs -->
									<ul class="nav nav-tabs" role="tablist">
									
										
										<li role="presentation" class="active"><a href="#cadastro" aria-controls="cadastro" role="tab" 
											data-toggle="tab">Cadastrar</a>
										</li>
												
										<li role="presentation"><a href="#lista" aria-controls="lista" role="tab" 
											data-toggle="tab">Listar</a>
										</li>
										
									</ul>

								    <!-- Tab panes -->
									<div class="tab-content">
											
										<div role="tabpanel" class="tab-pane active" id="cadastro">
												
												<br><br>
											
												Cadastro de Funcionários
												
												<br><br><br><br><br>
												
												<form class="form-horizontal">

													<div class="form-group">
														<label for="codigo" class="col-sm-2 control-label">Código</label>
														<div class="col-sm-2">
															<input type="text" ng-model="funcionario.codigo" class="form-control" id="codigo">
														</div>
													</div>

													<div class="form-group">
														<label for="nome" class="col-sm-2 control-label">Nome</label>
														<div class="col-sm-8">
															<input type="text" ng-model="funcionario.nome" class="form-control" id="nome">
														</div>
													</div>

													<div class="form-group">
														<label for="cpf" class="col-sm-2 control-label">CPF</label>
														<div class="col-sm-6">
														<input type="text" ng-model="funcionario.cpf" class="form-control" id="cpf">
														</div>
													</div>

													<div class="form-group">
													<label for="cargo" class="col-sm-2 control-label">Cargo</label>
													<div class="col-sm-6">
														<select class="form-control" ng-model="funcionario.cargo" 
														ng-options="cargo.nome for cargo in cargos track by cargo.codigo" >
															
														</select>
														</div>

													</div>

												</form>

												<br><br>

												<form>
													<div class="form-group" align="right">
													
														<button type="submit" ng-click="limparCampos()" class="btn btn-default btn-primary">Novo</button>
														<button type="submit" ng-click="limparCampos()" class="btn btn-default btn-primary">Limpar</button>
														<button type="submit" ng-disabled="!funcionario.nome" ng-click="salvar()" class="btn btn-default btn-primary">Salvar</button>
														
													</div>
												</form>
												
										</div>
										
										<div role="tabpanel" class="tab-pane" id="lista">
												
											<br><br>
												
											Lista de Funcionários
													
											<br><br>
													
												<div class="form-group">
													<label for="pesquisa" class="col-sm-9 control-label"></label>
													<div class="col-sm-3" style="position: right;">
														<input class="form-control" type="text" placeholder="Digite o Nome ou CPF" ng-model="pesquisaFuncionario" id="pequisa">
													</div>
												</div>
													
												<br><br>
													
												<table class="table table-striped table-hover">
													<th>Código</th>
													<th>Nome</th>
													<th>CPF</th>
													<th>Cargo</th>
													<th></th>
														
													<tr ng-repeat="funcionariosTabela in funcionarios | filter: pesquisaFuncionario">
															
														<td>{{funcionariosTabela.codigo}}</td>
														<td>{{funcionariosTabela.nome}}</td>
														<td>{{funcionariosTabela.cpf}}</td>
														<td>{{funcionariosTabela.cargo.nome}}</td>
														
														<td>
													
															<a href="#cadastro" aria-controls="cadastro" role="tab" 
																data-toggle="tab" ng-click="selecionaFuncionario(funcionariosTabela)">
																
																<i class="glyphicon glyphicon-edit" style="text-decoration: none;"></i>
																
															</a>
															
															<a ng-click="excluir()">
																<i class="glyphicon glyphicon-trash" style="color: gray;" ng-click="selecionaFuncionario(funcionariosTabela)"></i>
															</a>
																
														</td>
																												
													</tr>

												</table>
												
										</div>
												
									</div>

								</div>

								<br><br><br>

							</div>
							
						</div>
						
					</div>
						
				</nav>
					
				<footer>
					 
					<p>&copy; 2016 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
						
				</footer>

			</div>
			
		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

    </body>
	
</html>
